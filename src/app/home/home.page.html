<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Weather</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar style="display: block;" *ngIf="searchShown">
    <input class="search-bar" placeholder="Search city..." (keyup)="searchTowns($event)" type="text">
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content class="ion-padding">
        <ion-list>
            <ion-item [routerLink]="['/home']">
              <ion-label>
                Today's forecast
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/home']">
              <ion-label>
                10-day forecast
              </ion-label>
            </ion-item>
            <ion-item [routerLink]="['/home']">
              <ion-label>
                Monthly forecast
              </ion-label>
            </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-content id="main-content">
      <app-weather-card *ngFor="let city of citiesToShow" [city]="city"></app-weather-card>
    </ion-content>
  </ion-split-pane>
</ion-content>
