<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Weather</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar *ngIf="searchShown">
    <ion-input click="citySearch()" class="search-bar" placeholder="Search city">
      
    </ion-input>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content class="ion-padding">
        <ion-row><ion-button>Home</ion-button></ion-row>
        <ion-row><ion-button>Today's forecast</ion-button></ion-row>
        <ion-row><ion-button>10-day forecast</ion-button></ion-row>
        <ion-row><ion-button>Monthly forecast</ion-button></ion-row>
      </ion-content>
    </ion-menu>
    
    <ion-content id="main-content">
      <app-weather-card *ngFor="let city of cities" [city]="city"></app-weather-card>
    </ion-content>
  </ion-split-pane>
</ion-content>
